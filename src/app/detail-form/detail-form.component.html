<header class="sticky top-0 z-30 w-full px-2 py-4 bg-white sm:px-4">
  <div class="flex items-center justify-between mx-auto max-w-7xl">
    <span class="text-2xl font-extrabold">Detail Form</span>
  </div>
</header>
<div class="flex  items-center justify-center px-4  sm:px-6 lg:px-8">
  <div class="w-full -mt-8">
    <form class="mt-8 space-y-6 mb-5 -mt-1" (ngSubmit)="submitDetails()" [formGroup]="detailForms">
      <label class="block">
        <span class="block  font-medium text-slate-700 text-base">Name<span class="text-red-600">*</span></span>
        <div class="">
          <mat-form-field class="w-full h-0"
                          appearance="outline">
            <input
              type="text"
              id="name"
              name="name"
              formControlName="name"
              matInput
              placeholder="Enter Your Name">
          </mat-form-field>
        </div>
      </label>

      <label class="block">
        <span class="block  font-medium text-slate-700 text-base ">Email ID<span class="text-red-600">*</span></span>
        <mat-form-field class="w-full h-0"
                        appearance="outline">
          <input
            type="email"
            id="Email"
            name="email"
            formControlName="email"
            matInput
            placeholder="Enter Your email">
        </mat-form-field>
      </label>

      <div>
        <label> <span class="block  font-medium text-slate-700 text-base ">Mobile Number<span
          class="text-red-600">*</span></span>
          <ngx-intl-tel-input
            class="relative block w-full appearance-none h-10  rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500  sm:text-sm w-full"
            [preferredCountries]="[CountryISO.India]"
            [enableAutoCountrySelect]="true"
            [enablePlaceholder]="true"
            [searchCountryFlag]="true"
            [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
            [selectedCountryISO]="CountryISO.India"
            type="trxt"
            id="phone"
            name="mobileNumber" formControlName="mobileNumber"
          >
          </ngx-intl-tel-input>
        </label>
      </div>
      <label class="block">
        <span class="block text-base font-medium text-slate-700">Date Of Birth<span class="text-red-600">*</span></span>
        <mat-form-field
          class="w-full h-0"
          appearance="outline">
          <input
            id="dateOfBirth"
            placeholder="MM/DD/YYYY"
            formControlName="date"
            matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </label>
      <label class="block">
        <span class="block  font-medium text-slate-700 text-base ">Name of institute or school<span
          class="text-red-600">*</span></span>
        <mat-form-field class="w-full h-0"
                        appearance="outline">
          <input
            type="text"
            id="instituteName"
            name="instituteName"
            formControlName="instituteName"
            matInput
            placeholder="Enter Your institute or school Name">
        </mat-form-field>
      </label>

      <label class="block">
        <span class="block  font-medium text-slate-700 text-base ">Education<span class="text-red-600">*</span></span>
        <mat-form-field class="w-full h-0" appearance="outline">
          <mat-select
            id="education"
            formControlName='education'
            placeholder="Enter Education"
            name="education">
            <mat-option *ngFor="let opttion of educationOptions"
                        [value]="opttion">{{opttion}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </label>

      <label class="block">
        <span class="block  font-medium text-slate-700 text-base ">Hobbies</span>
        <ul>
          <li *ngFor="let hobby of hobbies">
            <mat-checkbox
              name="{{hobby.hobbyName}}"
              formControlName="selectedHobby"
              (change)="onChange()"
              [(ngModel)]="hobby.isSelected">
              {{hobby.hobbyName}}
            </mat-checkbox>
          </li>
        </ul>
      </label>

      <label class="block">
        <span class="block  font-medium text-slate-700 text-base ">Gender<span class="text-red-600">*</span></span>
        <mat-radio-group
          formControlName="gender"
        >
          <mat-radio-button
            *ngFor="let gender of genders"
            [value]="gender" value="auto">
            {{ gender }}
          </mat-radio-button>
        </mat-radio-group>
      </label>

      <label class="block">
        <span class="block  font-medium text-slate-700 text-base ">Address</span>
        <mat-form-field class="w-full h-0"
                        appearance="outline">
          <input
            type="text"
            name="address"
            id="address"
            formControlName="address"
            matInput
            placeholder="Enter Your Name">
        </mat-form-field>
      </label>

      <div class="flex  gap-4 justify-end">
        <button class="w-full sm:w-2/6" (click)="clearForm()" type="button" mat-raised-button color="warn">Clear Form
        </button>
        <button *ngIf="!editForm" class="w-full sm:w-2/6" [disabled]="!detailForms.valid" mat-raised-button
                color="primary"
                type="submit">Submit
        </button>
        <button *ngIf="editForm" (click)="updateData()" class="w-full sm:w-2/6" [disabled]="!detailForms.valid"
                mat-raised-button
                color="primary" type="button">Save Data
        </button>
      </div>
    </form>
  </div>
</div>
